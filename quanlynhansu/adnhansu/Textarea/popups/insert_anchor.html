<html style='width:425px; Height: 90px;'>
  <head>
    <title>Bookmark Editor</title>
	
    <style> html, body, button, div, input, select, fieldset { font-family: MS Shell Dlg; font-size: 8pt; position: absolute; }; </style>

    <script language='javascript'>
var editdoc = window.dialogArguments;
var GetElem = editdoc.selection.createRange();
var glyph = "images/ed_anchor.gif";

function Init() { 
	if(editdoc.selection.type=="Control"){
	if(GetElem.item(0).tagName=="IMG"){
	document.set.text.value = GetElem.item(0).id;
	}
}
}

    function returnSelected() {
	var text = escape( '<img name="MyAnchorGlyph" src="'+glyph+'" id="'+document.set.text.value+'" title="Anchor Name: '+document.set.text.value+'">' );	
	GetElem.execCommand('Delete');
	window.returnValue = text;
	window.close();
      }
</script>
<SCRIPT defer>

function _CloseOnEsc() {
  if (event.keyCode == 27) { window.close(); return; }
}
 document.body.onkeypress = _CloseOnEsc;
 </SCRIPT>
  </head>
  <body style='background: threedface; color: windowtext; margin: 10px; BORDER-STYLE: none' onload='Init();' scroll=no>
<form method=post name=set>
<fieldset id=fldLayout style='left: 0.50em; top: 0.8em; width: 31.5em; height: 5.2000em;'>
</fieldset>
<div id=divFileName style='left: 1.50em; top: 2.4em; width: 5em; height: 1.2168em;'>Bookmark:</div>
<input style='left: 7.00em; top: 2.3em; width: 23.80em; height: 2.0000em;' name=text type=text value="" size=30>
<input style='left: 32.50em; top: 1.1em; width: 6em; height: 2.2000em;' value=OK  type=button onClick='returnSelected()'>
<input style='left: 32.50em; top: 3.6em; width: 6em; height: 2.2000em;' value=Cancel type=button onClick='window.close()'>
</form>
  </body>
</html>
