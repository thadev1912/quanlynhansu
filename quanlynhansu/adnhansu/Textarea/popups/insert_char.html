<!-- note: this version of the special character inserter is optimized for IE 5.5+ only -->
<html style='width:260px; Height: 240px;'>
<head>
<title>Insert Special Character</title>
<script language="javascript">
function _CloseOnEsc() {
if (event.keyCode == 27) { window.close(); return; }
}

function Init() {                                                       // run on page load
document.body.onkeypress = _CloseOnEsc;
}

function View(charcode) {   
                                           // preview character
document.all.Chars.value =  '&' + charcode + ';';
document.all.Preview.innerHTML= '&' + charcode + ';';
document.all.Preview.style.width="40px";
document.all.Preview.style.height="40px";
document.all.Preview.style.borderWidth ="1px";
document.all.Preview.style.borderStyle="solid";
document.all.Preview.style.fontSize="30px";
document.all.Preview.style.backgroundColor="#FFFFFF";
document.all.Preview.style.textAlign="center";
document.all.Preview.style.borderColor="red";
}
function UndoView() {   
                                           // preview character
document.all.Chars.value =  "";
document.all.Preview.removeAttribute("style");
document.all.Preview.innerHTML="";
}

function Set(code) {                                                    // select character
window.returnValue = code;                                           // set return value
window.close();                                                      // close dialog
}
</script>
